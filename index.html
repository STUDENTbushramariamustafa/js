<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>Js</h1>
    <script>
  var a=prompt('enter your value');

  if (a<=60){
    alert('GRADE C');    
}

else if (a<=70){
    alert('GRADE B');
}

else if(a<=80){
    alert('GRADE A');
}

else if(a==90){
    alert('GRADE A+');
}


else{
    alert('YOU ARE FAIL');
}
     
    </script>
    <h2>JS</h2>
</body>
</html>
